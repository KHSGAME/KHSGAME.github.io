<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS gabungan -->
  <link rel="stylesheet" href="../css/css.css">

  <!-- JS gabungan -->
  <script defer src="../js/js.js"></script>

  <title>Memory Game</title>
</head>

<body>

  <div class="modal" id="modal">
    <div class="modal-content">
      <p>Ayo cocokkan gambarnya sebelum waktu habis! waktu kamu 35 detik!</p>
    </div>
  </div>

  <div id="victoryModal" class="modal">
    <div class="modal-content">
      <h2>WAH WAH WAH, Selamat!</h2>
      <p>wih <span id="victoryPlayerName"></span> hebat nih</p>
      <p>Poin kamu : <span id="victoryPlayerPoints"></span></p>
      <p>sisa waktu : <span id="victoryPlayerTime"></span> detik, hebat hebat!!</p>
      <button id="victoryContinueButton">Lanjut Bermain</button>
      <button id="victoryRestartButton">Keluar</button>
    </div>
  </div>

  <div id="timeoutModal" class="modal">
    <div class="modal-content">
      <h2>!Waktu Habis!</h2>
      <p><span id="timeoutPlayerName"></span> waktunya sudah habis</p>
      <p>Poin kamu cuma <span id="timeoutPlayerPoints"></span></p>
      <p>Sisa waktu <span id="timeoutPlayerTime"></span></p>
      <p>berjuang lagi ya, wkwkwk</p>
      <button id="timeoutContinueButton">Lanjut Bermain</button>
      <button id="timeoutRestartButton">Keluar</button>
    </div>
  </div>

  <main>
    <header>
      <span class="player"></span>
      <span>Timer: <span class="timer"></span></span>
      <span>Poin: <span class="poin">00</span></span>
    </header>

    <div class="grid"></div>
  </main>

</body>
</html>
